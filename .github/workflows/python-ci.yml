name: Python Multi-Stage CI

on:
  push:
    branches: [ "main" ]

jobs:

  # Stage 1: Build
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  # Stage 2: Test
  test:
    needs: build   # runs AFTER build stage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run Application
      run: python app.py

    - name: Run Tests
      run: python -m pytest

  # Stage 3: Deploy (Demo)
  deploy:
    needs: test    # runs AFTER test stage
    runs-on: ubuntu-latest
    steps:
